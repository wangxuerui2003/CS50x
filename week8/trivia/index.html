<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
        window.addEventListener("load", function () {
            let c = document.querySelector('#c');
            let java = document.querySelector('#java');
            let python = document.querySelector('#python');
            let ruby = document.querySelector('#ruby');

            c.addEventListener('click', function () {
                c.style.backgroundColor = 'red';
            });
            java.addEventListener('click', function () {
                java.style.backgroundColor = 'red';
            });
            python.addEventListener('click', function () {
                python.style.backgroundColor = 'lime';
                alert("Python is correct!");
            });
            ruby.addEventListener('click', function () {
                ruby.style.backgroundColor = 'red';
            });

            let check = document.querySelector('#check');
            check.addEventListener('click', function (){
                let input = document.querySelector('input')

                if (input.value == "")
                {
                    alert("Answer cannot be blank!");
                }
                else if (input.value.toLowerCase() == "cs50")
                {
                    alert("Yay! CS50 is the best!");
                }
                else
                {
                    alert("Think twice?");
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Which programming language is by far the most popular choice for Artifitial intelligence?</h3>
                <hr>
                <button id="c">C</button>
                <button id="java">Java</button>
                <button id="python">Python</button>
                <button id="ruby">Ruby</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the best Computer Science course online all over the world?</h3>
                <input autocomplete="off" autofocus placeholder="Type your answer" type="text"></input>
                <button id="check">Submit</input>
            </div>
        </div>
        <script>
            // Blink the header "Trivia" (red, green, white)
            let header = document.querySelector(".header");
            setInterval(function () {
                if (header.style.color == 'white')
                    header.style.color = 'lime';
                else if (header.style.color == 'lime')
                    header.style.color = 'red';
                else
                    header.style.color = 'white';
            }, 1000);
        </script>
    </body>
</html>
